<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <title>Mathscribe</title>
</head>

<body>
    <div id="calculator" style="width: 600px; height: 400px;"></div>

</body>
<script>
    window.onload = async function () {
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        // const latex = urlParams.get('latex');
         const latex = "15x^3/3 * 5x^2";
        const response = await fetch('https://api.openai.com/v1/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer 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'
            },
            body: JSON.stringify({
                "model": "text-davinci-003",
                "prompt": "convert \"" + latex + "\" to raw LaTeX.Give me just the response.Do not give me dollar signs",
                "max_tokens": 256
            })
        });

        const data = await response.json();
        var text = data.choices[0].text;
        console.log(text);
        var bob = text.split('\n');
        text = bob[bob.length - 1];
        var elt = document.getElementById('calculator');
        var calculator = Desmos.GraphingCalculator(elt);
        calculator.setExpression({ id: 'graph1', latex: text });
    }
</script>

</html>
